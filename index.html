<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./resource/casino-logo.jpg"
      type="image/x-icon"
    />
    <title>Welcome to Casino</title>
  </head>
  <body>
    <div class="container">
      <div id="home-img">
        <img src="./resource/home-img.jpg" alt="home-img" />
      </div>
      <header>
        <nav>
          <h1>Casino</h1>
          <div>₹ : <span id="moneyTxt"></span></div>
        </nav>
      </header>
      <main>
        <div class="game-card">
          <img src="./resource/game-1.jpeg" alt="game-poster" />
          <div class="card-info">
            <p class="game-name">Guess The Number</p>
            <button onclick="openPopup('numberGame.html')" class="playBtn">
              Play
            </button>
          </div>
        </div>
        <div class="game-card">
          <img src="./resource/game-2.jpeg" alt="game-poster" />
          <div class="card-info">
            <p class="game-name">Choose A Card</p>
            <button onclick="openPopup('cardGame.html')" class="playBtn">
              Play
            </button>
          </div>
        </div>
        <div class="game-card">
          <img src="./resource/game-3.jpeg" alt="game-poster" />
          <div class="card-info">
            <p class="game-name">Roll The Dice</p>
            <button onclick="openPopup('diceGame.html')" class="playBtn">
              Play
            </button>
          </div>
        </div>
      </main>
      <footer><p>Copyright © 2024 Casino, Inc.</p></footer>
    </div>
    <div class="overlay"></div>
    <div class="popup" id="popup">
      <span class="close" onclick="closePopup()">×</span>
      <p>Enter Amount to play game</p>
      <span style="font-size: 10px; font-family: monospace; margin-top: 10px"
        >minimum amount 10 rs.</span
      >
      <input
        type="number"
        id="userInput"
        placeholder="Enter a number greater than 10"
      />
      <button class="playBtn" onclick="validateInput()">OK</button>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
