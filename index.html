<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./resource/casino-logo.jpg"
      type="image/x-icon"
    />
    <title>Welcome to Casino</title>
  </head>
  <body>
    <div id="home-img">
      <img src="./resource/home-img.jpg" alt="home-img" />
    </div>
    <header>
      <nav>
        <h1>Casino</h1>
        <div>₹ : <span>1500</span></div>
      </nav>
    </header>
    <main>
      <div class="game-card">
        <img src="./resource/game-1.jpeg" alt="game-poster" />
        <div class="card-info">
          <p class="game-name">Guess The Number</p>
          <button onclick="goToNmber()" class="playBtn">Play</button>
        </div>
      </div>
      <div class="game-card">
        <img src="./resource/game-2.jpeg" alt="game-poster" />
        <div class="card-info">
          <p class="game-name">Choose A Card</p>
          <button onclick="goToCard()" class="playBtn">Play</button>
        </div>
      </div>
      <div class="game-card">
        <img src="./resource/game-3.jpeg" alt="game-poster" />
        <div class="card-info">
          <p class="game-name">Roll The Dice</p>
          <button onclick="goToDice()" class="playBtn">Play</button>
        </div>
      </div>
    </main>
    <footer><p>Copyright © 2024 Casino, Inc.</p></footer>
    <script>
      function goToNmber() {
        window.location.href = " ./html/numberGame.html";
      }
      function goToCard() {
        window.location.href = " ./html/cardGame.html";
      }
      function goToDice() {
        window.location.href = " ./html/diceGame.html";
      }
    </script>
  </body>
</html>
